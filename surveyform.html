<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/freeCodeCamp/Responsive-web-design/surveyform.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input name="name" id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email <input name="email" id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" for="number">Age (optional) <input name="age" id="number" type="number" min="15" max="35" placeholder="Age"></label>
        <label>Which option best describes your current role? 
          <select id="dropdown">
            <option>Select current role</option>
            <option value="option 1">Student</option>
            <option value="option 2">Full time job</option>
            <option value="option 3">Full time learner</option>
            <option value="option 4">Prefer not to say</option>
            <option value="option 5">Others</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input name="role" value="definitely" id="definitely" type="radio">Definitely</label>
        <label for="maybe"><input name="role" value="maybe" id="maybe" type="radio">Maybe</label>
        <label for="not-sure"><input name="role" value="not-sure" id="not-sure" type="radio">Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
            <option value="option 1">Select an option<option>
            <option value="option 2">Challenges<option>
            <option value="option 3">Projects<option>
            <option value="option 4">Community<option>
            <option value="option 5">Open-source<option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="frontend-project"><input id="frontend-project" name="frontend-project" value="frontend-projects" type="checkbox">Front-end projects</label>
        <label for="backend-project"><input id="backend-project" name="backend-project" value="backend-projects" type="checkbox">Back-end projects</label>
        <label for="data-visualisation"><input id="data-visualisation" name="data-visualisation" value="data-visualisation" type="checkbox">Data Visualisation</label>
        <label for="challenges"><input id="challenges" name="challenges" value="challenges" type="checkbox">Challenges</label>
        <label for="forum"><input id="forum" name="forum" value="forum" type="checkbox">Forum</label>
      </fieldset>
      <fieldset>
        <label for="message">Any comments or suggestions?<textarea id="message" rows="4" cols="25" placeholder="Enter your comment here..."></textarea><label>
      </fieldset>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
